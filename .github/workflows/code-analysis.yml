on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    runs-on: windows-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended,security-and-quality
          build-mode: manual

      - name: Restore dependencies
        run: dotnet restore src/Conduit/Conduit.csproj

      - name: Build project
        run: dotnet build src/Conduit/Conduit.csproj --configuration Release

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

  roslyn-analyzers:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Run Roslyn Analyzers
        run: dotnet build src/Conduit/Conduit.csproj --configuration Release /warnaserror
